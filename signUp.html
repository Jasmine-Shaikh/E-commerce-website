<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signUp.css">
</head>

<body>

    <form id="signUpForm">

        <h1>Create Account</h1>
        <label for="userEmail">Email Id</label>
        <input type="email" id="userEmail" placeholder="Enter your email id here">
        <label for="mobile">Mobile Number</label>
        <input type="number" id="mobile" placeholder="Enter your 10 digit number here">
        <label for="password">Password</label>
        <input type="password" id="password">

        <input type="submit" id="submit" value="Sign Up">
        <button id="login"><a href="./login.html">Already a user? Login here</a></button>

    </form>

</body>

<script>
    let form = document.querySelector('#signUpForm')
    form.addEventListener('submit', saveDetails);
    if (localStorage.getItem('userInfo') === null) {
        var userData = [];
    } else {
        userData = JSON.parse(localStorage.getItem('userInfo'));
    }

    function saveDetails() {

        event.preventDefault()
        userData.push({
            email: document.querySelector('#userEmail').value,
            mobile: document.querySelector('#mobile').value,
            password: document.querySelector('#password').value
        })
        alert("You are signed up succesfully!");

        localStorage.setItem("userInfo", JSON.stringify(userData));

    }
</script>

</html>
