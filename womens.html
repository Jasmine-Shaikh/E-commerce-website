    var filteredData = JSON.parse(JSON.stringify(womensData));
    var cartData;

    if (localStorage.getItem('cartdata') === null) {
        cartData = [];
    } else {
        cartData = JSON.parse(localStorage.getItem('cartdata'))
    }

    document.getElementById('sort').addEventListener('change', function() {
        var sortValue = document.getElementById('sort').value;

        if (sortValue === "none") {
            display(womensData)
        } else {
            filteredData.sort(function(a, b) {
                if (sortValue === "lowToHigh") {
                    return a.price - b.price;
                } else {
                    return b.price - a.price
                }
            })
            display(filteredData)
        }
    })


    function display(womensData) {
        document.getElementById('products').innerHTML = "";
        womensData.forEach(function(productDetails) {

            var productCard = document.createElement('div');
            productCard.setAttribute('class', 'productCard')

            var name = document.createElement('p');
            name.innerText = productDetails.name;

            var image = document.createElement('img');
            image.src = productDetails.image_url;

            var price = document.createElement('p');
            price.innerText = productDetails.price;

            var cartButton = document.createElement('button');
            cartButton.setAttribute('id', 'addToCartBtn');
            cartButton.innerText = "Add To Cart";
            cartButton.addEventListener('click', function() {

                cartData.push(productDetails);
                localStorage.setItem('cartdata', JSON.stringify(cartData));
                alert("Product added to your cart successfully!")
            });

            productCard.append(image, name, price, cartButton);
            document.getElementById('products').append(productCard);
        })

    }
    display(womensData);

    function lessThan999() {
        var filtered = womensData.filter(function(product) {
            if (product.price < 999) {
                return true;
            } else {
                return false;
            }
            return filtered;
        })
        display(filtered)
    }

    function lessThan1299() {
        var filtered = womensData.filter(function(product) {
            if (product.price < 1299) {
                return true;
            } else {
                return false;
            }
            return filtered;
        })
        display(filtered)
    }

    function lessThan1899() {
        var filtered = womensData.filter(function(product) {
            if (product.price < 1899) {
                return true;
            } else {
                return false;
            }
            return filtered;
        })
        display(filtered)
    }

    function searchProduct(searchedValue) {
        var filtered = womensData.filter(function(product) {

            if (product.name.includes(searchedValue)) {
                return true;
            }
            return false;
        })
        return filtered;
    }
    document.getElementById('searchBar').addEventListener('change', function() {
        var searchedValue = document.getElementById('searchBar').value;

        var searchData = searchProduct(searchedValue);
        display(searchData)
    })
