<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./payment.css">
</head>

<body>
    <div id="outer">
        <h1>Payment</h1>
        <h3>Please fill in the correct details below</h3>
        <h4>Name on card</h4>
        <input type="text" id="cardholderName" placeholder="Enter card holder name">
        <h4>Card Number</h4>
        <input type="number" id="cardNumber" placeholder="16 digit card number">
        <div id="innerDiv">
            <h4>CVV</h4>
            <input type="number" id="cvv" placeholder="***">
            <h4>Expiry Date</h4>
            <input type="number" id="expiryDate" placeholder="mm/yy"></div>
        <button id="submit" onclick="makePayment()">Make Payment</button></div>
</body>
<script>
    function makePayment() {
        var cardNumber = document.getElementById('cardNumber').value;
        var cvv = document.getElementById('cvv').value;
        var expiryDate = document.getElementById('expiryDate').value;

        if (cardNumber.length < 16 || cardNumber.length > 16) {
            alert("Please enter a valid card number");
            return
        } else if (cvv.length > 3 || cvv.length < 3) {
            alert("Please enter correct cvv");
            return
        } else if (expiryDate.length !== 4) {
            alert("Please enter valid month/year")
            return
        } else if (cardNumber === null || cvv === null || expiryDate === null) {
            alert("Please fill all the !details")
            return
        } else {
            alert("Redirecting to otp verification page.");
            window.location.href = "otp.html";
        }
    }
</script>

</html>
